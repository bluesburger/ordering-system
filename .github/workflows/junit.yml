name: Measure coverage

on:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build and run tests with JaCoCo
        run: |
          mvn clean verify

      - name: Upload JaCoCo coverage report
        uses: actions/upload-artifact@v2
        with:
          name: jacoco-report
          path: target/site/jacoco

      - name: Check coverage thresholds
        run: |
          # Parse coverage report and check coverage percentage
          COVERAGE=$(sed -n 's/.*<line.*total="\(.*\)".*/\1/p' target/site/jacoco/jacoco.xml)
          if (( $(echo "$COVERAGE < 1" | bc -l) )); then
            echo "Error: Coverage is below threshold (1%)"
            exit 1
          else
            echo "Coverage is satisfactory"
          fi