name: Measure coverage

on:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build and run tests with JaCoCo
        run: |
          mvn clean verify

      - name: Upload JaCoCo coverage report
        uses: actions/upload-artifact@v2
        with:
          name: jacoco-report
          path: target/site/jacoco

      - name: Check coverage thresholds
        run: |
          # Parse coverage report and extract coverage percentage
          COVERAGE=$(sed -n 's/.*<counter.*type="LINE".*covered="\([0-9]*\)".*total="\([0-9]*\)".*/\1\/\2*100/p' target/site/jacoco/jacoco.xml | bc -l)
          
          echo "Coverage values: $COVERAGE"
          
          # Define threshold
          THRESHOLD=80
      
          # Check if coverage is below threshold
          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "Error: Coverage is below threshold ($THRESHOLD%)"
            exit 1
          else if (( $(echo "$COVERAGE > $THRESHOLD" | bc -l) )) then
            echo "Coverage is satisfactory"
          fi